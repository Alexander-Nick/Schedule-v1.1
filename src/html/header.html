<header class="header">
   <div class="header__container _container">
      <div class="header__body">
         <div class="header__menu">
            <div class="header__settings">
               Настройки
            </div>
            <div class="header__add-teacher">
               Добавить учителя
            </div>
            <div class="header__check-schedule">
               <button class="header__button button">Проверить расписание</button>
            </div>
         </div>
         <div class="header__settings-content">
            <div class="header__theme">
               <p>
                  Выберите тему:
               </p>
               <div class="header__option">
                  <input class="hidden" type="radio" name="theme" id="dark" checked>
                  <label class="radio active" for="dark"><span>Тёмная</span></label>
               </div>
               <div class="header__option">
                  <input class="hidden" type="radio" name="theme" id="fair">
                  <label class="radio" for="fair"><span>Светлая</span></label>
               </div>
            </div>
            <div class="header__lessons lessons">
               <span class="lessons__title">Количество уроков в день:</span>
               <input class="lessons__input" type="text"> <span class="alert">*Введите число</span>
               <p class="lessons__advice">* Рекомендуется заполнять после добавления всех учителей</p>
            </div>
            <button class="save-settings">Сохранить</button>
         </div>
         <div class="header__teacher-content teacher">
            <div class="teacher__info">
               <div class="script-for">
                  <input type="text" placeholder="Введите ФИО" class="teacher__initials">
                  <div class="lesson-element">
                     <input type="text" placeholder="Предмет" class="teacher__subject">
                     <div class="teacher__checkboxes">
                        <span>1</span> <input type="checkbox" name="1" id="" class="teacher__checkbox">
                        <span>2</span> <input type="checkbox" name="2" id="" class="teacher__checkbox">
                        <span>3</span> <input type="checkbox" name="3" id="" class="teacher__checkbox">
                        <span>4</span> <input type="checkbox" name="4" id="" class="teacher__checkbox">
                        <span>5</span> <input type="checkbox" name="5" id="" class="teacher__checkbox">
                        <span>6</span> <input type="checkbox" name="6" id="" class="teacher__checkbox">
                        <span>7</span> <input type="checkbox" name="7" id="" class="teacher__checkbox">
                        <span>8</span> <input type="checkbox" name="8" id="" class="teacher__checkbox">
                        <span>9</span> <input type="checkbox" name="9" id="" class="teacher__checkbox">
                        <span>10</span> <input type="checkbox" name="10" id="" class="teacher__checkbox">
                        <span>11</span> <input type="checkbox" name="11" id="" class="teacher__checkbox">
                     </div>
                  </div>
               </div>
               <button class="teacher__add-subject">Добавить предмет</button>
               <button class="teacher__done">Готово</button>
               <div class="teacher__records">
                  
               </div>
            </div>
         </div>
      </div>
   </div>
</header>
